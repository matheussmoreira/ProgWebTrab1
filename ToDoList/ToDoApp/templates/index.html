<!-- index.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>To-Do List</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add To-Do</button>
  </form>

  <ul>
    {% for todo in todos %}
      <li>{{ todo.name }} ({{ todo.deadline }})</li>
    {% endfor %}
  </ul>
{% endblock %}
